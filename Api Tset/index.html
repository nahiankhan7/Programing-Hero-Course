<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>API Test</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        list-style: none;
      }

      body,
      html {
        height: 100%;
        font-family: Arial, sans-serif;
        background-color: #f4f4f4;
      }

      .container {
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
        height: 100%;
      }

      h1,
      h2 {
        text-align: center;
      }

      h1 {
        margin-bottom: 10px;
        font-size: 2rem;
        color: #333;
      }

      h2 {
        font-size: 1.5rem;
        color: #555;
      }

      .ul-item {
        display: flex;
        flex-wrap: wrap;
        justify-content: space-between;
        gap: 20px;
        width: 100%;
        max-width: 1200px;
        margin-top: 20px;
      }

      .li-list {
        color: #555;
        background-color: #fff;
        border: 1px solid #ddd;
        border-radius: 8px;
        padding: 20px;
        flex: 1 1 calc(25% - 20px);
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        transition: transform 0.3s ease;
      }
      .li-list p {
        text-transform: capitalize;
        line-height: 25px;
      }

      .li-list:hover {
        color: black;
        transform: translateY(-5px);
      }

      /* Responsive Design */
      @media (max-width: 992px) {
        .li-list {
          flex: 1 1 calc(33.333% - 20px);
        }
      }

      @media (max-width: 768px) {
        .li-list {
          flex: 1 1 calc(50% - 20px);
        }
      }

      @media (max-width: 576px) {
        .li-list {
          flex: 1 1 100%;
        }

        .ul-item {
          gap: 15px;
        }

        h1 {
          font-size: 1.8rem;
        }

        h2 {
          font-size: 1.4rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Api Get Data</h1>
      <h2>All List Items Comment</h2>
      <ul class="ul-item" id="ulItem">
        <!-- List items will be dynamically added here -->
      </ul>
    </div>

    <script src="./test.js"></script>
  </body>
</html>
