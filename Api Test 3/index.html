<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>Temperature Hot</title>

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />

    <style>
      body {
        background: url("images/bg-image.jpg") no-repeat;
        background-size: cover;
        height: 100vh;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .weather-status {
        margin-top: 20px;
      }
      .div-bg {
        border-radius: 10px;
        background: rgba(128, 128, 128, 0.5);
        box-shadow: 0px 5px 10px rgba(0, 0, 0, 0.425);
      }
    </style>
  </head>

  <body>
    <div class="container div-bg">
      <form class="col-md-6 m-auto py-5">
        <div class="input-group">
          <input
            id="input"
            type="text"
            class="form-control"
            placeholder="Enter a location for Weather" />
          <div class="input-group-append">
            <button id="sButton" type="submit" class="btn btn-danger">
              Search
            </button>
          </div>
        </div>
      </form>
      <div class="weather-status text-center mb-5">
        <img
          width="80px"
          id="tempImg"
          src="./images/cloudy.png"
          alt="Weather Icon" />
        <h1 id="cityName">Dhaka</h1>
        <h3><span id="temp">38.06</span>&deg;C</h3>
        <h1 class="lead" id="clouds">Clouds</h1>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
